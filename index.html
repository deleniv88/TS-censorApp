<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenzor</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="header">List of prohibited words:</div>
    <div class="container">
        <div class="bad-words">Bad words:<span class="bw"></span></div>
        <div class="input">
            <input type="text" placeholder="word here..." id="inputWord">
            <button id="btnAdd">Add</button>
            <button id="btnReset">Reset</button>
        </div>
        <textarea name="words" id="textArea" cols="30" rows="10" placeholder="text here..."></textarea>
        <button id="btnCenzor">Cenzor</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
